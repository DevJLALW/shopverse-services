# Kustomize configuration for managing K8s resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: shopverse

resources:
  - namespace.yaml
  - rbac.yaml
  # Infrastructure (Redis only for local API Gateway deployment)
  - infrastructure/redis.yaml
  # Application Services (API Gateway only)
  - services/api-gateway.yaml

commonLabels:
  app.kubernetes.io/part-of: shopverse-services
  app.kubernetes.io/managed-by: kustomize
