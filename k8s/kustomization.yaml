# Kustomize configuration for managing K8s resources
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: shopverse

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - rbac.yaml
  # Infrastructure
  - infrastructure/postgres.yaml
  - infrastructure/mongodb.yaml
  - infrastructure/redis.yaml
  - infrastructure/kafka.yaml
  - infrastructure/zipkin.yaml
  # Application Services (No discovery-server - using K8s native discovery)
  - services/api-gateway.yaml
  - services/product-service.yaml
  - services/order-service.yaml
  - services/inventory-service.yaml
  - services/notification-service.yaml

commonLabels:
  app.kubernetes.io/part-of: shopverse-services
  app.kubernetes.io/managed-by: kustomize
