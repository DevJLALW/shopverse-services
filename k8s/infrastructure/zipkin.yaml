# Zipkin for distributed tracing
# For production, consider AWS X-Ray instead
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: shopverse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:latest
          ports:
            - containerPort: 9411
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: shopverse
spec:
  selector:
    app: zipkin
  ports:
    - port: 9411
      targetPort: 9411
