name: Build and Deploy API Gateway to AWS EKS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  EKS_CLUSTER_NAME: shopverse-cluster
  ECR_REPOSITORY: shopverse/api-gateway
  ECR_REGISTRY_ALIAS: shopverse
  NAMESPACE: shopverse
  
jobs:
  build:
    name: Build and Push API Gateway Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API Gateway image with Jib
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          mvn clean compile jib:build -pl api-gateway \
            -Djib.to.image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            -Djib.to.tags=latest

      - name: Run tests
        run: mvn test -pl api-gateway

  deploy:
    name: Deploy to EKS
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy namespace and RBAC
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/rbac.yaml

      - name: Create ConfigMap for API Gateway keys from GitHub Secret
        run: |
          # Create temp file from GitHub Secret (never exposed in logs)
          echo "${{ secrets.PEM_FILE_CONTENT }}" > /tmp/private.pem
          
          # Create ConfigMap from temp file
          kubectl create configmap api-gateway-keys \
            --from-file=/tmp/private.pem \
            -n shopverse \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Clean up sensitive temp file
          rm /tmp/private.pem

      - name: Deploy Redis
        run: |
          kubectl apply -f k8s/infrastructure/redis.yaml

      - name: Wait for Redis to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=redis -n shopverse --timeout=120s

      - name: Deploy API Gateway
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Update the api-gateway.yaml with ECR image
          sed -i "s|shopverse/api-gateway:1.0-SNAPSHOT|$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG|g" k8s/services/api-gateway.yaml
          sed -i "s|imagePullPolicy: Never|imagePullPolicy: Always|g" k8s/services/api-gateway.yaml
          kubectl apply -f k8s/services/api-gateway.yaml

      - name: Wait for API Gateway to be ready
        run: |
          kubectl rollout status deployment/api-gateway -n shopverse --timeout=300s

      - name: Get API Gateway endpoint
        run: |
          echo "Waiting for LoadBalancer to be provisioned..."
          sleep 30
          echo "API Gateway LoadBalancer DNS:"
          kubectl get svc api-gateway -n shopverse -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
          echo ""
